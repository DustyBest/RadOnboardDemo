<mat-card class="vendor-card" *ngFor="let vendor of selectedVendors">
    <div class=".img-container">
      <img mat-card-image src={{vendor.imageSrc}} alt="Photo of {{vendor.locationName}}">
    </div>
    <mat-card-content class="name" (click)="onSelect(vendor)">
      <h2><Strong>{{vendor.locationName}}</Strong></h2>
      <label>{{ vendor.neighborhood }}</label>
    </mat-card-content>
    <mat-card-content class="info">
      <p>{{vendor.locationType}} &bull; {{vendor.cuisine}} &bull; {{vendor.locationPrice}}<br>
      {{vendor.address}}</p>
    </mat-card-content>
</mat-card>
