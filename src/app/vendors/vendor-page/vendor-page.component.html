<div class="vendor-page-container">

    <div class='vendor-card'>  
        <div class=".img-container">
            <img mat-card-image picture src={{currentVendor.imageSrc}} alt="Photo of {{currentVendor.locationName}}">
        </div>
        <mat-card-content class="name">
            <mat-icon *ngIf="!this.userService.currentUser.favorites.includes(this.currentVendor.locationName)"
             (click)='this.toggleFavorite()' class="icon" [ngStyle]="{'color':'white'}" aria-label="empty favorite icon">favorite_border</mat-icon>
            <mat-icon *ngIf='this.userService.currentUser.favorites.includes(this.currentVendor.locationName)' 
             (click)='this.toggleFavorite()' class="icon" [ngStyle]="{'color':'white'}" aria-label="filled favorite icon">favorite</mat-icon>
            <h2><Strong>{{currentVendor.locationName}}</Strong></h2>
            <label>{{ currentVendor.neighborhood }}</label>
        </mat-card-content>
        <mat-card-content class="info">
            <p>{{currentVendor.locationType}} &bull; {{currentVendor.cuisine}} &bull; {{currentVendor.locationPrice}}<br>
            {{currentVendor.address}}</p>
            <div class='socials'>
                <label>See More</label>
                <a href={{currentVendor.insta_link}}  target="_blank"><button mat-button>
                    <img class='png-icon' src='../../../assets/icons/ig_logo.png'>
                    <!-- <a href="https://www.instagram.com/stonelibertystation/"><img class='png-icon' src='../../../assets/icons/ig_logo.png'></a> -->
                </button></a>
            </div>
        </mat-card-content>
    </div>


    <div class="map-container">
        <div class="map-frame">
            <div id="vendorMap"></div>
        </div>
    </div>

</div>
